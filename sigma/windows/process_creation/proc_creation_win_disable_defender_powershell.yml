title: Disable Windows Defender via PowerShell
id: 4de7f8d1-7f58-4b12-8bb5-5d3a2a9c1f03
status: experimental
description: Detects PowerShell commands that disable or significantly weaken Microsoft Defender protections.
references:
    - https://attack.mitre.org/techniques/T1562/001/
author: Onni Knuutila
date: 2025-12-17
tags:
    - attack.defense-evasion
    - attack.t1562.001
logsource:
    product: windows
    category: process_creation
detection:
    selection_img:
        Image|endswith: '\powershell.exe'
    selection_cmd:
        CommandLine|contains:
            - 'Set-MpPreference'
            - '-DisableRealtimeMonitoring'
            - '-DisableBehaviorMonitoring'
            - '-DisableIOAVProtection'
            - '-ExclusionPath'
            - '-ExclusionProcess'
    condition: selection_img and selection_cmd
falsepositives:
    - Authorized administrative hardening changes or troubleshooting.
level: high
