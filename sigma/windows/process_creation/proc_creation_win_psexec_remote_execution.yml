title: PsExec Remote Execution
id: 3c9d2f1a-2b3c-4d5e-8f90-1a2b3c4d5e6f
status: experimental
description: Detects PsExec execution for remote command or binary execution.
references:
    - https://www.intel471.com/blog/threat-hunting-case-study-psexec
author: Onni Knuutila
date: 2025-12-17
tags:
    - attack.lateral-movement
    - attack.t1021.002
logsource:
    product: windows
    category: process_creation
detection:
    selection_img:
        Image|endswith: '\psexec.exe'
    selection_cmd:
        CommandLine|contains:
            - '\\\\'
            - '-accepteula'
            - '-s'
            - '-u'
    condition: selection_img and selection_cmd
falsepositives:
    - Administrators using PsExec for legitimate remote maintenance.
level: high
