title: Bitsadmin File Download via BITS Jobs
id: 9f2d8c1a-2b0a-4f6b-9c6b-2f3c6f0c5b11
status: experimental
description: Detects use of bitsadmin.exe to create Background Intelligent Transfer Service (BITS) jobs for downloading remote files.
references:
    - https://lolbas-project.github.io/lolbas/Binaries/Bitsadmin/
author: Onni Knuutila
date: 2025-12-16
tags:
    - attack.defense-evasion
    - attack.persistence
    - attack.t1197
logsource:
    product: windows
    category: process_creation
detection:
    selection_img:
        Image|endswith: '\bitsadmin.exe'
    selection_cmd:
        CommandLine|contains:
            - '/transfer'
            - '/Transfer'
            - '/download'
            - '/Download'
    condition: selection_img and selection_cmd
falsepositives:
    - Unknown
level: medium
