title: AnyDesk Remote Access Tool Execution
id: 1b2c3d4e-5f60-4a7b-8c9d-0e1f2a3b4c5d
status: experimental
description: Detects execution of AnyDesk remote access software, which can be used for interactive remote control by adversaries.
references:
    - https://www.nccgroup.com/research-blog/the-dark-side-how-threat-actors-leverage-anydesk-for-malicious-activities/
author: Onni Knuutila
date: 2025-12-17
tags:
    - attack.command-and-control
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_img:
        Image|endswith: '\anydesk.exe'
    condition: selection_img
falsepositives:
    - Organizations that explicitly allow AnyDesk for support.
level: medium
