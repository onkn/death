title: VSSAdmin Shadow Copy Deletion
id: 8b0d11a2-9e52-4f11-9c2f-7a4f5f1f3d6a
status: experimental
description: Detects deletion of Volume Shadow Copies using vssadmin.exe, a common technique to inhibit recovery by removing restore points and backups.
references:
    - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/vssadmin
author: Onni Knuutila
date: 2025-12-17
tags:
    - attack.impact
    - attack.t1490
logsource:
    product: windows
    category: process_creation
detection:
    selection_direct:
        Image|endswith: '\vssadmin.exe'
        CommandLine|contains|all:
            - 'delete'
            - 'shadows'
            - '/all'
            - '/quiet'
    selection_cmd:
        Image|endswith: '\cmd.exe'
        CommandLine|contains|all:
            - 'vssadmin.exe'
            - 'delete'
            - 'shadows'
            - '/all'
            - '/quiet'
    condition: selection_direct or selection_cmd
falsepositives:
    - Legitimate administrative scripts that delete shadow copies for maintenance or troubleshooting.
level: high
